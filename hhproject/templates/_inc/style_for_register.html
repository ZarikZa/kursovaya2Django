<style>
:root {
    --primary: #4361ee;
    --secondary: #3a0ca3;
    --accent: #f72585;
    --light: #f8f9fa;
    --dark: #212529;
    --success: #4cc9f0;
    --glass-bg: rgba(255, 255, 255, 0.15);
    --glass-border: rgba(255, 255, 255, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: var(--dark);
    overflow-x: hidden;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    min-height: 100vh;
}

/* ОСНОВНОЕ ИСПРАВЛЕНИЕ - добавляем обертку для контента */
.main-content {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 80px 0 40px; /* Отступ сверху равен высоте header */
}

.register-section {
    width: 100%;
    padding: 0 20px;
}

.register-container {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid var(--glass-border);
    max-width: 500px;
    margin: 0 auto;
    animation: scale-in 0.5s ease-out;
}

.register-container h2 {
    color: var(--light);
    text-align: center;
    margin-bottom: 30px;
    animation: fade-in 0.5s ease-out;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    color: var(--light);
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    animation: fade-in-up 0.6s ease-out;
    animation-delay: calc(var(--index) * 0.1s);
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--glass-border);
    color: var(--light);
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    transition: all 0.3s ease;
    animation: fade-in-up 0.6s ease-out;
    animation-delay: calc(var(--index) * 0.1s);
    font-size: 16px; /* Убирает zoom на iOS */
}

.form-control:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(247, 37, 133, 0.3);
    transform: scale(1.02);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.btn-primary {
    background: var(--accent);
    border: none;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 600;
    width: 100%;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: animate-bounce 0.8s ease-in-out;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
}

.errorlist {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    color: var(--accent);
    animation: shake 0.3s ease-in-out;
}

.errorlist li {
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.1);
    padding: 5px 10px;
    border-radius: 5px;
    margin: 5px 0;
}

.login-link {
    color: var(--light);
    text-align: center;
    display: block;
    margin-top: 20px;
    text-decoration: none;
    transition: color 0.3s ease;
    animation: fade-in 0.5s ease-out;
}

.login-link:hover {
    color: var(--accent);
}

/* Animations */
@keyframes scale-in {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fade-in-up {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes animate-bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Responsive */
@media (max-width: 768px) {
    .main-content {
        padding: 60px 15px 30px; /* Меньшие отступы на мобильных */
    }
    
    .register-container {
        padding: 30px 25px;
        margin: 0 auto;
    }

    .form-control {
        padding: 10px;
    }

    .btn-primary {
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    .register-container {
        padding: 25px 20px;
        border-radius: 15px;
    }
    
    .register-container h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
}

/* Дополнительные исправления для полей формы */
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus {
    -webkit-text-fill-color: var(--light);
    -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset;
    transition: background-color 5000s ease-in-out 0s;
}

/* Улучшение для поля даты */
input[type="date"] {
    position: relative;
}

input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    opacity: 0.7;
    cursor: pointer;
}
</style>
