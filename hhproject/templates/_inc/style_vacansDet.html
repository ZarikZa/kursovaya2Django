<style>
:root {
    --primary: #6366f1;
    --primary-light: #818cf8;
    --primary-dark: #4f46e5;
    --accent: #f59e0b;
    --accent-light: #fbbf24;
    --background: #f8fafc;
    --surface: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-tertiary: #94a3b8;
    --border: #e2e8f0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
}

.vacancy-detail-section {
    padding: 120px 0 60px;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
}

/* Хлебные крошки */
.breadcrumb {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 32px;
    font-size: 14px;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.breadcrumb-item a {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
    font-weight: 500;
}

.breadcrumb-item a:hover {
    color: var(--primary);
}

.breadcrumb-separator {
    color: var(--text-tertiary);
}

.breadcrumb-item.active {
    color: var(--primary);
    font-weight: 600;
}

/* Основная карточка */
.vacancy-hero {
    background: linear-gradient(135deg, var(--surface) 0%, #f8fafc 100%);
    border-radius: 24px;
    padding: 48px;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border);
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
}

.vacancy-hero::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, transparent 30%, rgba(99, 102, 241, 0.03) 100%);
    border-radius: 0 24px 0 0;
}

.vacancy-header {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 40px;
    align-items: start;
    margin-bottom: 32px;
}

.vacancy-title-section {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.vacancy-title {
    font-size: 3rem;
    font-weight: 800;
    line-height: 1.1;
    color: var(--text-primary);
    margin: 0;
    background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.company-info {
    display: flex;
    align-items: center;
    gap: 16px;
}

.company-avatar {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    box-shadow: var(--shadow);
}

.company-details h3 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0 0 4px 0;
}

.company-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--text-secondary);
    font-size: 0.95rem;
}

.company-meta svg {
    width: 16px;
    height: 16px;
}

/* Действия */
.vacancy-actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
    min-width: 200px;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    box-shadow: var(--shadow);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-outline {
    background: transparent;
    color: var(--primary);
    border: 2px solid var(--primary);
}

.btn-outline:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-2px);
}

.btn-success {
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
    box-shadow: var(--shadow);
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none !important;
}

/* Детали вакансии */
.vacancy-details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 32px;
}

.detail-card {
    background: var(--surface);
    padding: 24px;
    border-radius: 16px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.detail-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
}

.detail-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.detail-label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 600;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.detail-value {
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 700;
}

.salary {
    color: var(--primary);
    font-size: 1.5rem;
}

/* Бейджи */
.badges-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

.badge {
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.875rem;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
}

.badge:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.badge-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
}

.badge-success {
    background: linear-gradient(135deg, #10b981, #34d399);
    color: white;
}

.badge-warning {
    background: linear-gradient(135deg, #f59e0b, #fbbf24);
    color: white;
}

/* Контент */
.content-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 32px;
    margin-bottom: 60px;
}

.content-section {
    background: var(--surface);
    border-radius: 20px;
    padding: 32px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: all 0.3s ease;
}

.content-section:hover {
    box-shadow: var(--shadow-lg);
}

.section-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border);
}

.section-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.section-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.content-text {
    color: var(--text-primary);
    line-height: 1.7;
    font-size: 1.05rem;
}

.content-text ul, .content-text ol {
    padding-left: 24px;
    margin: 16px 0;
}

.content-text li {
    margin-bottom: 8px;
    position: relative;
}

.content-text li::marker {
    color: var(--primary);
}

/* О компании */
.company-card {
    background: var(--surface);
    border-radius: 20px;
    padding: 32px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    position: sticky;
    top: 100px;
}

.company-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin: 24px 0;
}

.stat-item {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    border-radius: 12px;
    border: 1px solid var(--border);
}

.stat-value {
    color: var(--primary);
    font-size: 1.75rem;
    font-weight: 800;
    margin-bottom: 4px;
}

.stat-label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 600;
}

/* Похожие вакансии */
.similar-section {
    margin-top: 60px;
}

.section-heading {
    text-align: center;
    margin-bottom: 40px;
}

.section-heading h2 {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 12px;
}

.section-heading p {
    color: var(--text-secondary);
    font-size: 1.125rem;
}

.similar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 24px;
}

.similar-card {
    background: var(--surface);
    border-radius: 20px;
    padding: 28px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    text-decoration: none;
    color: inherit;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.similar-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.05), transparent);
    transition: 0.5s;
}

.similar-card:hover::before {
    left: 100%;
}

.similar-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-xl);
    text-decoration: none;
    color: inherit;
}

.similar-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 8px;
    line-height: 1.4;
}

.similar-company {
    color: var(--text-secondary);
    font-size: 0.95rem;
    margin-bottom: 12px;
    font-weight: 500;
}

.similar-salary {
    color: var(--primary);
    font-size: 1.125rem;
    font-weight: 700;
}

/* Анимации */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.vacancy-hero, .content-section, .company-card, .similar-card {
    animation: fadeInUp 0.6s ease-out;
}

/* Адаптивность */
@media (max-width: 968px) {
    .content-grid {
        grid-template-columns: 1fr;
    }
    
    .company-card {
        position: static;
    }
}

@media (max-width: 768px) {
    .vacancy-detail-section {
        padding: 100px 0 40px;
    }
    
    .vacancy-header {
        grid-template-columns: 1fr;
        gap: 24px;
    }
    
    .vacancy-title {
        font-size: 2.25rem;
    }
    
    .vacancy-hero {
        padding: 32px 24px;
    }
    
    .vacancy-details-grid {
        grid-template-columns: 1fr;
    }
    
    .content-section {
        padding: 24px 20px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 16px;
    }
    
    .vacancy-title {
        font-size: 1.875rem;
    }
    
    .company-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }
    
    .company-meta {
        flex-wrap: wrap;
    }
    
    .similar-grid {
        grid-template-columns: 1fr;
    }
}
</style>
